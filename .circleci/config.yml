#testing redeploy
version: 2.1

env:
  SERVER_IP: 10.100.15.152

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest


    working_directory: ~/repo

    steps:
      - checkout
      - run: npm install
      
     
      
      # run tests!
      #- run: npm run build
      - run:
          name: Run Tests
          command: npm test -- --coverage
      
      - run:
          name: Upload coverage report to Codecov
          command: |
            bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
       
       - run:
          name: Install Firebase CLI
          command: |
            sudo npm install -g firebase-tools
       - run:
          name: Deploy to Firebase
          command: |
            echo $FIREBASE_SERVICE_ACCOUNT_TESTING_E6EE0 | firebase deploy --only hosting --token $FIREBASE_SERVICE_ACCOUNT_TESTING_E6EE0 --non-interactive --project testing-e6ee0





